<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#Prime numbers in an Array</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main mt-5">
      <table class="table">
        <tr>
          <th colspan="2">
            <h1 class="heading">Prime Numbers</h1>
            <hr class="divider-line" />
          </th>
        </tr>
        <tr>
          <td>
            <p id="q1">
              <strong>Q1:</strong> Count the number of prime elements in an array <br/>
            </p>
            <hr class="divider-line" />
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group justify-content-center">
              <!-- <label id="label-right">Enter a number: </label>
              <input type="text" id="input-num" /> -->
              <label id="label-right">Enter an array of elements: </label>
              <input type="text" id="input-txt" />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn btn-lg btn-primary"
                type="button"
                onclick="arrayPrime()"
              >
                Generate Prime numbers count
              </button>
            </div>
          </td>
        </tr>
      </table>
      <table class="table">
        <tr>
          <td>
            <div class="input-group justify-content-center">
              <input type="text" id="output-txt" disabled />
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
