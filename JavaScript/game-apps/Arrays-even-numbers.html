<!-- create an array from an a given array which contain only the even numbers
using map,filter and reduce function -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = [1, 2, 3, 4, 5, 6, 7, 8];
      var array1 = array.filter(function (a) {
        return a % 2 == 0;
      });
      console.log(array1);
    </script>
  </body>
</html>
