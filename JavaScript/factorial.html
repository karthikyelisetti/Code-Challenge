<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      var num = 3;
      function factorial(num) {
        let res = 1;
        for (let i = 2; i <= num; i++) {
          res *= i;
        }
        return res;
      }

      console.log(factorial(3));
    </script>
  </body>
</html>
